version: "3.9"

services:
  db:
    image: postgres:16
    container_name: fastapi_test_postgres_db
    environment:
      POSTGRES_DB: fastapi_test_db
      POSTGRES_USER: fastapi_test
      POSTGRES_PASSWORD: fastapi_test
    ports:
      - "5432:5432"
    volumes:
      - fastapi_test_postgres_data:/var/lib/postgresql/data
  web:
    build: .
    container_name: fastapi_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  fastapi_test_postgres_data:
